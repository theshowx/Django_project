{% extends 'blog_app/base.html' %}

{% block content %}

    <h2 id="srodek">Wprowadź hasło, aby wyświetlić zawartość artykułu</h2>
    <div class="form">
        <form method="post">
            {% csrf_token %}
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            {% for field in form %}

                <label>{{ field.label_tag }}</label>
                <div>{{ field }}</div>

            {% endfor %}
            <button type="submit">Akceptuj</button>
        </form>
    </div>

{% endblock %}

{% block right %}

    <nav>
        <ul>
            <li><a href="{% url 'homePage' %}">Anuluj</a></li>
        </ul>
    </nav>

{% endblock %}
